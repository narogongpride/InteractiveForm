<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Interactive Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>
<style>
  .container {
    width: 80%;
    margin-top: 10%;
  }

  #date-part {
    font-size: 1.2em;
  }

  #time-part {
    font-size: 2em;
  }

  body {
    background-color: rgb(157, 157, 255);
  }
</style>

<body>
  <div class="container">
    <form class="text-center border border-light p-5">
      <div class="h4 mb-4" id="date-part"></div>
      <div class="h4 mb-4" id="time-part"></div>
      <p class="h4 mb-4">Temperature Convertion</p>
      <div class="h4 mb-12">
        <select name="from" id="from" onchange="select()">
          <option value="cel">Celcius</option>
          <option value="far">Farenheit</option>
          <option value="rea">Reamur</option>
        </select>
        to
        <select name="to" id="to" onchange="select()">
          <option value="cel">Celcius</option>
          <option value="far">Farenheit</option>
          <option value="rea">Reamur</option>
        </select>
      </div>
      <input type="number" name="kmh" id="num1" class="form-control mb-4" placeholder="some number"
        onkeypress="validate(event)" onkeyup="conv()" />
      <p class="h6 mb-4">=</p>
      <input type="number" id="result" class="form-control mb-4" placeholder="result" disabled />
    </form>
    Change Background Color : <input class="form-control" id="color" /><button type="button" class="btn btn-light"
      onclick="change()">
      Change
    </button>
  </div>
</body>
